<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Champions Predictor</title>

</head>
<body>

<div class="container">

  <div class="card">

    <h3>Selecciona tu Top 8</h3>

    <div id="equipos" class="equipos-grid"></div>

    <div class="center">

      <button onclick="borrarTodo()">Borrar Todo</button>
    </div>
  </div>

</div>
